<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    
    <!--Favicon-->    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
    <!-- Social icons-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
        <div class="item-logo">
        <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="item-images">
            <img src="images/illustration-mockups.svg" alt="illustration" width="650">
        </div>
        
        <div class="item-text">
            <h1>Build The Community <br/>Your Fans Will Love</h1>

            <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
            </p>  
            <button>Register</button>
        </div>
        
        <div class="item-socials">
            <i class="fa fa-linkedin"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
        </div> 
        
    </div>
    
    <div class="item-attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/antoinehtml/" target="_blank">Antoine.HTML</a>.
    </div>
    
</body>
</html>
